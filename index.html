<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Dog Training Session Manager">
    <title>Dog Training Tracker</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Utility functions for localStorage
        const storage = {
            getWorkouts: () => JSON.parse(localStorage.getItem('workouts') || '[]'),
            saveWorkouts: (workouts) => localStorage.setItem('workouts', JSON.stringify(workouts)),
            getWorkout: (id) => storage.getWorkouts().find(w => w.id === id),
            updateWorkout: (id, updates) => {
                const workouts = storage.getWorkouts();
                const index = workouts.findIndex(w => w.id === id);
                if (index !== -1) {
                    workouts[index] = { ...workouts[index], ...updates };
                    storage.saveWorkouts(workouts);
                }
            }
        };

        // Calculate duration steps with dog-friendly increments
        const calculateDurationSteps = (startDuration, endDuration) => {
            const steps = [];
            let currentDuration = startDuration;

            while (currentDuration < endDuration) {
                steps.push(currentDuration);

                // Calculate next increment based on current duration
                let increment;
                if (currentDuration < 60) {
                    // Under 1 min: increase by ~75%, rounded to nearest second
                    increment = Math.round(currentDuration * 0.75);
                } else if (currentDuration < 300) {
                    // 1 min to 5 min: increase by ~50%, rounded to nearest 30 seconds
                    increment = Math.round(currentDuration * 0.50 / 30) * 30;
                } else if (currentDuration < 1200) {
                    // 5 min to 20 min: increase by ~25%, rounded to nearest minute
                    increment = Math.round(currentDuration * 0.25 / 60) * 60;
                } else {
                    // 20 min or more: increase by ~10%, rounded to nearest minute
                    increment = Math.round(currentDuration * 0.10 / 60) * 60;
                }

                // Ensure at least 1 second increment
                increment = Math.max(increment, 1);
                currentDuration += increment;
            }

            // Add the final target duration
            steps.push(endDuration);

            return steps;
        };

        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('main');
            const [selectedWorkoutId, setSelectedWorkoutId] = useState(null);
            const [sessionData, setSessionData] = useState(null);

            const navigate = (page, workoutId = null, session = null) => {
                setCurrentPage(page);
                setSelectedWorkoutId(workoutId);
                setSessionData(session);
            };

            return (
                <div className="min-h-screen pb-20">
                    {currentPage === 'main' && <MainPage navigate={navigate} />}
                    {currentPage === 'new-workout' && <NewWorkoutPage navigate={navigate} />}
                    {currentPage === 'workout' && <WorkoutPage navigate={navigate} workoutId={selectedWorkoutId} />}
                    {currentPage === 'session' && <SessionPage navigate={navigate} workoutId={selectedWorkoutId} sessionData={sessionData} />}
                </div>
            );
        }

        // Main Page Component
        function MainPage({ navigate }) {
            const [workouts, setWorkouts] = useState(storage.getWorkouts());

            const deleteWorkout = (id) => {
                if (confirm('Are you sure you want to delete this workout?')) {
                    const updatedWorkouts = workouts.filter(w => w.id !== id);
                    storage.saveWorkouts(updatedWorkouts);
                    setWorkouts(updatedWorkouts);
                }
            };

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <div className="bg-white rounded-lg shadow-md p-6 mb-4">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2">üêï Dog Training Tracker</h1>
                        <p className="text-gray-600">Manage your training sessions</p>
                    </div>

                    <button
                        onClick={() => navigate('new-workout')}
                        className="w-full bg-blue-600 text-white py-4 rounded-lg font-semibold mb-6 shadow-md hover:bg-blue-700 transition"
                    >
                        + Create New Workout
                    </button>

                    <div className="space-y-3">
                        {workouts.length === 0 ? (
                            <div className="bg-white rounded-lg shadow-md p-8 text-center text-gray-500">
                                No workouts yet. Create your first one!
                            </div>
                        ) : (
                            workouts.map(workout => (
                                <div key={workout.id} className="bg-white rounded-lg shadow-md p-4 flex items-center justify-between">
                                    <div 
                                        className="flex-1 cursor-pointer"
                                        onClick={() => navigate('workout', workout.id)}
                                    >
                                        <h3 className="text-lg font-semibold text-gray-800">{workout.name}</h3>
                                        <p className="text-sm text-gray-600">
                                            {workout.completedSessions.length} / {workout.totalSessions} sessions completed
                                        </p>
                                    </div>
                                    <button
                                        onClick={(e) => {
                                            e.stopPropagation();
                                            deleteWorkout(workout.id);
                                        }}
                                        className="ml-4 text-red-600 hover:text-red-800 font-semibold px-3 py-1"
                                    >
                                        Delete
                                    </button>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        // New Workout Page Component
        function NewWorkoutPage({ navigate }) {
            const [name, setName] = useState('');
            const [startDuration, setStartDuration] = useState(5);
            const [endDuration, setEndDuration] = useState(60);

            // Calculate number of sessions based on the progressive increment algorithm
            const durationSteps = calculateDurationSteps(startDuration, endDuration);
            const numSessions = durationSteps.length;

            const createWorkout = () => {
                if (!name.trim()) {
                    alert('Please enter a workout name');
                    return;
                }

                if (startDuration >= endDuration) {
                    alert('Start duration must be less than end duration');
                    return;
                }
                
                const newWorkout = {
                    id: Date.now().toString(),
                    name: name.trim(),
                    totalSessions: numSessions,
                    durationSteps,
                    completedSessions: [],
                    currentSessionIndex: 0,
                    requiredSuccesses: 3,
                    createdAt: new Date().toISOString()
                };

                const workouts = storage.getWorkouts();
                workouts.push(newWorkout);
                storage.saveWorkouts(workouts);
                
                navigate('main');
            };

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <div className="flex items-center mb-6">
                            <button
                                onClick={() => navigate('main')}
                                className="text-blue-600 font-semibold mr-4"
                            >
                                ‚Üê Back
                            </button>
                            <h1 className="text-2xl font-bold text-gray-800">Create New Workout</h1>
                        </div>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Workout Name
                                </label>
                                <input
                                    type="text"
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                    placeholder="e.g., Stay Command Training"
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Start Duration (seconds): {startDuration}
                                </label>
                                <input
                                    type="range"
                                    min="1"
                                    max="60"
                                    value={startDuration}
                                    onChange={(e) => setStartDuration(parseInt(e.target.value))}
                                    className="w-full"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    End Duration: {endDuration >= 60 ? `${Math.floor(endDuration / 60)}m ${endDuration % 60}s` : `${endDuration}s`}
                                </label>
                                <input
                                    type="range"
                                    min="10"
                                    max="7200"
                                    value={endDuration}
                                    onChange={(e) => setEndDuration(parseInt(e.target.value))}
                                    className="w-full"
                                />
                            </div>

                            <div className="bg-blue-50 p-4 rounded-lg">
                                <p className="text-sm text-gray-700 mb-2">
                                    Duration will increase from <span className="font-semibold">{startDuration}s</span> to{' '}
                                    <span className="font-semibold">{endDuration >= 60 ? `${Math.floor(endDuration / 60)}m ${endDuration % 60}s` : `${endDuration}s`}</span>
                                </p>
                                <p className="text-sm text-gray-700">
                                    This will create <span className="font-semibold">{numSessions}</span> sessions with dog-friendly progressive increments
                                </p>
                            </div>

                            <button
                                onClick={createWorkout}
                                className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition mt-6"
                            >
                                Create Workout
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Workout Page Component
        function WorkoutPage({ navigate, workoutId }) {
            const [workout, setWorkout] = useState(storage.getWorkout(workoutId));

            if (!workout) {
                return (
                    <div className="max-w-2xl mx-auto p-4">
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <p className="text-red-600">Workout not found</p>
                            <button
                                onClick={() => navigate('main')}
                                className="mt-4 text-blue-600 font-semibold"
                            >
                                ‚Üê Back to Main
                            </button>
                        </div>
                    </div>
                );
            }

            const currentDuration = workout.durationSteps[workout.currentSessionIndex] || workout.durationSteps[workout.durationSteps.length - 1];
            const completedCount = workout.completedSessions.length;

            const startNewSession = () => {
                const sessionData = {
                    targetDuration: currentDuration,
                    requiredSuccesses: workout.requiredSuccesses,
                    sessionIndex: workout.currentSessionIndex
                };
                navigate('session', workoutId, sessionData);
            };

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <div className="bg-white rounded-lg shadow-md p-6 mb-4">
                        <div className="flex items-center mb-4">
                            <button
                                onClick={() => navigate('main')}
                                className="text-blue-600 font-semibold mr-4"
                            >
                                ‚Üê Back
                            </button>
                            <h1 className="text-2xl font-bold text-gray-800">{workout.name}</h1>
                        </div>

                        <div className="grid grid-cols-2 gap-4 mb-6">
                            <div className="bg-blue-50 p-4 rounded-lg">
                                <p className="text-sm text-gray-600">Progress</p>
                                <p className="text-2xl font-bold text-blue-600">{completedCount}/{workout.totalSessions}</p>
                            </div>
                            <div className="bg-green-50 p-4 rounded-lg">
                                <p className="text-sm text-gray-600">Current Duration</p>
                                <p className="text-2xl font-bold text-green-600">{currentDuration}s</p>
                            </div>
                        </div>

                        <button
                            onClick={startNewSession}
                            className="w-full bg-green-600 text-white py-4 rounded-lg font-semibold shadow-md hover:bg-green-700 transition"
                        >
                            Start Session
                        </button>
                    </div>

                    {workout.completedSessions.length > 0 && (
                        <div className="bg-white rounded-lg shadow-md p-6 mb-4">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Past Sessions</h2>
                            <div className="space-y-2">
                                {workout.completedSessions.slice().reverse().map((session, index) => (
                                    <div key={index} className="border-b border-gray-200 pb-2">
                                        <div className="flex justify-between items-center">
                                            <span className="text-sm text-gray-600">
                                                {new Date(session.completedAt).toLocaleDateString()} - {session.duration}s
                                            </span>
                                            <span className={`text-sm font-semibold ${
                                                session.successCount >= session.requiredSuccesses ? 'text-green-600' : 'text-red-600'
                                            }`}>
                                                {session.successCount}/{session.requiredSuccesses} successful
                                            </span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h2 className="text-xl font-bold text-gray-800 mb-4">Upcoming Sessions</h2>
                        <div className="space-y-2">
                            {workout.durationSteps.slice(workout.currentSessionIndex, workout.currentSessionIndex + 5).map((duration, index) => (
                                <div key={index} className="border-b border-gray-200 pb-2">
                                    <div className="flex justify-between items-center">
                                        <span className="text-sm text-gray-600">
                                            Session {completedCount + index + 1}
                                        </span>
                                        <span className="text-sm font-semibold text-blue-600">
                                            {duration}s
                                        </span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Session Page Component
        function SessionPage({ navigate, workoutId, sessionData }) {
            const [workout, setWorkout] = useState(storage.getWorkout(workoutId));
            const [timerState, setTimerState] = useState('ready');
            const [timeRemaining, setTimeRemaining] = useState(sessionData.targetDuration);
            const [results, setResults] = useState([]);
            const [intervalId, setIntervalId] = useState(null);

            useEffect(() => {
                return () => {
                    if (intervalId) clearInterval(intervalId);
                };
            }, [intervalId]);

            const startTimer = () => {
                setTimerState('running');
                setTimeRemaining(sessionData.targetDuration);
                
                const id = setInterval(() => {
                    setTimeRemaining(prev => {
                        if (prev <= 1) {
                            clearInterval(id);
                            setTimerState('finished');
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
                
                setIntervalId(id);
            };

            const recordResult = (result) => {
                const newResults = [...results, result];
                setResults(newResults);
                setTimerState('ready');
                setTimeRemaining(sessionData.targetDuration);
            };

            const completeSession = () => {
                const successCount = results.filter(r => r === 'success').length;
                const criticalFailureCount = results.filter(r => r === 'critical').length;
                
                const session = {
                    duration: sessionData.targetDuration,
                    requiredSuccesses: sessionData.requiredSuccesses,
                    successCount,
                    results,
                    completedAt: new Date().toISOString()
                };

                const updatedWorkout = { ...workout };
                updatedWorkout.completedSessions.push(session);

                if (successCount >= sessionData.requiredSuccesses) {
                    updatedWorkout.currentSessionIndex = Math.min(
                        updatedWorkout.currentSessionIndex + 1,
                        updatedWorkout.durationSteps.length - 1
                    );
                    updatedWorkout.requiredSuccesses = 3;
                } else if (criticalFailureCount > 0) {
                    updatedWorkout.currentSessionIndex = Math.max(
                        updatedWorkout.currentSessionIndex - 1,
                        0
                    );
                    updatedWorkout.requiredSuccesses = Math.min(
                        updatedWorkout.requiredSuccesses + 1,
                        5
                    );
                }

                storage.updateWorkout(workoutId, updatedWorkout);
                navigate('workout', workoutId);
            };

            const successCount = results.filter(r => r === 'success').length;
            const failureCount = results.filter(r => r === 'failure').length;
            const criticalCount = results.filter(r => r === 'critical').length;

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <div className="flex items-center mb-6">
                            <button
                                onClick={() => navigate('workout', workoutId)}
                                className="text-blue-600 font-semibold mr-4"
                            >
                                ‚Üê Back
                            </button>
                            <div>
                                <h1 className="text-2xl font-bold text-gray-800">{workout.name}</h1>
                                <p className="text-sm text-gray-600">Session in progress</p>
                            </div>
                        </div>

                        <div className="bg-blue-50 p-6 rounded-lg mb-6">
                            <p className="text-sm text-gray-600 mb-1">Target Duration</p>
                            <p className="text-4xl font-bold text-blue-600 mb-3">{sessionData.targetDuration}s</p>
                            <p className="text-sm text-gray-600">
                                Required Successes: <span className="font-semibold">{sessionData.requiredSuccesses}</span>
                            </p>
                        </div>

                        <div className="mb-6">
                            <div className={`text-center py-12 rounded-lg mb-4 ${
                                timerState === 'running' ? 'bg-green-100' : 
                                timerState === 'finished' ? 'bg-yellow-100' : 'bg-gray-100'
                            }`}>
                                <p className="text-6xl font-bold text-gray-800">{timeRemaining}s</p>
                            </div>

                            {timerState === 'ready' && (
                                <button
                                    onClick={startTimer}
                                    className="w-full bg-green-600 text-white py-4 rounded-lg font-semibold shadow-md hover:bg-green-700 transition"
                                >
                                    Start Timer
                                </button>
                            )}

                            {timerState === 'running' && (
                                <div className="bg-yellow-50 p-4 rounded-lg text-center">
                                    <p className="text-yellow-800 font-semibold">Timer running...</p>
                                </div>
                            )}

                            {timerState === 'finished' && (
                                <div className="space-y-2">
                                    <p className="text-center font-semibold text-gray-700 mb-3">How did your dog do?</p>
                                    <button
                                        onClick={() => recordResult('success')}
                                        className="w-full bg-green-600 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-green-700 transition"
                                    >
                                        ‚úì Success
                                    </button>
                                    <button
                                        onClick={() => recordResult('failure')}
                                        className="w-full bg-yellow-600 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-yellow-700 transition"
                                    >
                                        ~ Failure
                                    </button>
                                    <button
                                        onClick={() => recordResult('critical')}
                                        className="w-full bg-red-600 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-red-700 transition"
                                    >
                                        ‚úó Critical Failure
                                    </button>
                                </div>
                            )}
                        </div>

                        {results.length > 0 && (
                            <div className="bg-gray-50 p-4 rounded-lg mb-6">
                                <h3 className="font-semibold text-gray-800 mb-3">Current Session Results</h3>
                                <div className="grid grid-cols-3 gap-4 mb-4">
                                    <div className="text-center">
                                        <p className="text-2xl font-bold text-green-600">{successCount}</p>
                                        <p className="text-xs text-gray-600">Success</p>
                                    </div>
                                    <div className="text-center">
                                        <p className="text-2xl font-bold text-yellow-600">{failureCount}</p>
                                        <p className="text-xs text-gray-600">Failure</p>
                                    </div>
                                    <div className="text-center">
                                        <p className="text-2xl font-bold text-red-600">{criticalCount}</p>
                                        <p className="text-xs text-gray-600">Critical</p>
                                    </div>
                                </div>
                                <div className="flex flex-wrap gap-2">
                                    {results.map((result, index) => (
                                        <span
                                            key={index}
                                            className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                result === 'success' ? 'bg-green-200 text-green-800' :
                                                result === 'failure' ? 'bg-yellow-200 text-yellow-800' :
                                                'bg-red-200 text-red-800'
                                            }`}
                                        >
                                            {index + 1}
                                        </span>
                                    ))}
                                </div>
                            </div>
                        )}

                        {results.length > 0 && (
                            <button
                                onClick={completeSession}
                                className="w-full bg-blue-600 text-white py-4 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition"
                            >
                                Complete Session
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Service Worker Registration (disabled for local file:// testing)
        if ('serviceWorker' in navigator && window.location.protocol !== 'file:') {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
